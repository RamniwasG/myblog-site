{% load static %}
<li>
    <article class="post">
        {% comment %} <a href="{{ post.get_absolute_url }}"> {% endcomment %}
        <a href="{% url "post-detail-page" post.slug %}">
            <img src="{% static "blogs/images/"|add:post.image %}" alt="{{post.title}}" />
            <div class="post_content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
