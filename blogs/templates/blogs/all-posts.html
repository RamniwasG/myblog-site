{% extends 'base.html' %}
{% load static %}

{% block title %}
    My Blog
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blogs/post.css"%}" >
    <link rel="stylesheet" href="{% static "blogs/all-posts.css"%}" >
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>All Collected Posts</h2>
        <ul>
            {% for post in posts %}
                {% include "blogs/includes/post.html" %}
            {% endfor %}
        </ul>
    </section>
{% endblock %}
